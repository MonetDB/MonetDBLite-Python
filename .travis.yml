language: python
python: 3.6

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32

install:
  - docker pull $DOCKER_IMAGE

script:
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build_wheels.sh

deploy:
  sudo: required
  provider: pypi
  # server: https://test.pypi.org/legacy/
  user: kutsurak
  password:
    # test.pypi.org
    # secure: ""
    # pypi.org
    secure: ""
    on:
      tags: true
      branch: master
